name: Android APK CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Prepare webDir (www)
        run: |
          rm -rf www || true
          mkdir -p www
          # Copy all files except node_modules and .git
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='android' --exclude='.github' ./ www/

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Add/Sync Android platform
        run: npx cap sync android

      - name: Build Android (debug)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-system-100q-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub release and upload APK
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: apk-build-${{ github.run_id }}
          release_name: "APK build ${{ github.run_id }}"
          draft: false
          prerelease: false

      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android/app/build/outputs/apk/debug/app-debug.apk
          asset_name: quiz-system-100q.apk
          asset_content_type: application/vnd.android.package-archive
